name = "example"

[defaults]
builder = "exec:go"
runner = "local:exec"

[builders."docker:generic"]
enabled = true

[builders."docker:generic".build_args]
build_image = "golang:alpine"
run_image = "scratch"

[builders."docker:go"]
enabled = true

[builders."exec:go"]
enabled = true

[runners."local:docker"]
enabled = true

[runners."local:exec"]
enabled = true

[runners."cluster:swarm"]
enabled = true

[runners."cluster:k8s"]
enabled = true

[[testcases]]
name = "bitswap-transfer"
instances = { min = 1, max = 200, default = 2 }
[testcases.params]
size = { type = "int", desc = "size of file to transfer, in human-friendly form", default = "1MiB" }
count = { type = "int", desc = "number of transfers", default = "10" }

[[testcases]]
name = "bitswap-speedtest"
instances = { min = 1, max = 200, default = 2 }
[testcases.params]
size = { type = "int", desc = "size of file to transfer, in human-friendly form", default = "1MiB" }
count = { type = "int", desc = "number of transfers", default = "10" }


