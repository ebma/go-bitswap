[metadata]
name = "trickle-performance-test"
author = "Marcel Ebert"

[global]
plan = "trickle-bitswap"
case = "transfer"
builder = "exec:go"
runner = "local:exec"

total_instances = 12

[[groups]]
id = "nodes"
instances = { count = 12 }

[groups.build]
skip_runtime_image = "true"

[groups.run]
[groups.run.test_params]
input_data = "random"
file_size = "150846"
#data_dir = "./test-datasets"
run_timeout_secs = "60"
timeout_secs = "3600"
run_count = "20"
leech_count = "1"
seed_count = "1"
eavesdropper_count = "1"
latency_ms = "50"
trickling_delay_ms = "0,50,100"
bandwidth_mb = "100"
jitter_pct = "0"
enable_tcp = "true"