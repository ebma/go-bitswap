[metadata]
name = "trickle-performance-test"
author = "Marcel Ebert"

[global]
plan = "baseline"
case = "transfer"
builder = "docker:go"
runner = "local:docker"

total_instances = 11

[[groups]]
id = "nodes"
instances = { count = 11 }

[groups.build]
skip_runtime_image = "true"

[groups.run]
[groups.run.test_params]
#file_size = "512"
#file_size = "153600" # 150 kib
file_size = "1048576" # 1 mib
run_timeout_secs = "60"
timeout_secs = "3300"
#timeout_secs = "1500"
#run_count = "50"
run_count = "100"
#latency_ms = "50"
#latency_ms = "100"
latency_ms = "150"
dialer = "edge"
#dialer = "center"
