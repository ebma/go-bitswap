[metadata]
name = "trickle-performance-test"
author = "Marcel Ebert"

[global]
plan = "baseline"
case = "transfer"
builder = "docker:go"
runner = "local:docker"

total_instances = 11

[[groups]]
id = "nodes"
instances = { count = 11 }

[groups.build]
skip_runtime_image = "true"

[groups.run]
[groups.run.test_params]
file_size = "512"
#file_size = "153600" # 150 kib
#file_size = "3145728" # 3 mib
run_timeout_secs = "60"
timeout_secs = "3300"
#timeout_secs = "1500"
#run_count = "50"
run_count = "20"
latency_ms = "50"
#latency_ms = "100"
#latency_ms = "150"
#latency_ms = "200" # ignore this
enable_tcp = "true"
dialer = "edge"
#dialer = "center"
