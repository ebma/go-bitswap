[metadata]
name = "trickle-performance-test"
author = "Marcel Ebert"

[global]
plan = "trickle-spreading"
case = "transfer"
builder = "docker:go"
runner = "local:docker"

total_instances = 15

[[groups]]
id = "nodes"
instances = { count = 15 }

[groups.build]
skip_runtime_image = "true"

[groups.run]
[groups.run.test_params]
file_size = "512"
#file_size = "153600" # 150 kib
#file_size = "1048576" # 1 mib
run_timeout_secs = "120"
timeout_secs = "3400"
run_count = "40" # for 512 bytes and 150 kib and 150 latency
#run_count = "15" # for 1 mib and 150 latency
eavesdropper_count = "4"
trickling_delay_ms = "0,50,100,150,200,250,300"
latency_ms = "50"
#latency_ms = "100"
#latency_ms = "150"
enable_tcp = "true"
dialer = "edge"
#dialer = "center"
