[metadata]
name = "rfcBBL102"
author = "@adlrocha"

[global]
plan = "trickle-bitswap"
case = "transfer"
builder = "docker:go"
runner = "local:docker"

total_instances = 30

[[groups]]
id = "nodes"
instances = { count = 30 }

[groups.build]
skip_runtime_image = "true"

[groups.run]
[groups.run.test_params]
input_data = "files"
data_dir = "../plan/test-datasets"
run_timeout_secs = "900"
timeout_secs = "2000"
run_count = "10"
leech_count = "1"
seed_count = "3"
eavesdropper_count = "1"
max_connection_rate = "100"
# input_data = "random"
# file_size = "10000000,30000000,50000000"
latency_ms = "100"
bandwidth_mb = "100"
enable_tcp = "false"
enable_dht = "false"
#dialer = "sparse"
