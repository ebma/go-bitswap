[metadata]
name = "rfcBBL102"
author = "@adlrocha"

[global]
plan = "trickle-bitswap"
case = "transfer"
builder = "docker:go"
runner = "local:docker"

total_instances = 20

[[groups]]
id = "nodes"
instances = { count = 20 }

[groups.build]
skip_runtime_image = "true"

[groups.run]
[groups.run.test_params]
input_data = "files"
data_dir = "../plan/test-datasets"
run_timeout_secs = "1200"
timeout_secs = "3000"
run_count = "50"
leech_count = "1"
seed_count = "3"
eavesdropper_count = "3" # TODO make this an array with different amounts
max_connection_rate = "50"
# input_data = "random"
# file_size = "10000000,30000000,50000000"
latency_ms = "100,200"
trickling_delay_ms = "0,100,200"
jitter_pct = "10"
bandwidth_mb = "100"
enable_tcp = "false"
enable_dht = "false"
dialer = "sparse"
