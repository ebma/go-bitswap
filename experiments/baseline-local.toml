[metadata]
name = "rfcBBL102 Baseline"
author = "@adlrocha"

[global]
plan = "trickle-bitswap"
case = "transfer"
builder = "exec:go"
runner = "local:exec"
total_instances = 30

[[groups]]
id = "nodes"
instances = { count = 30 }

#[groups.build]
#selectors = ['v0.8.0']
#[[groups.build.dependencies]]
#module = "github.com/ipfs/go-bitswap"
#version = "master"
[groups.build]
dependencies = [
    { module = "github.com/ipfs/go-bitswap", target = "github.com/ipfs/go-bitswap", version = "1d1c6bfed305c2075850ab11685485d75f29394f" }
]

[groups.run]
[groups.run.test_params]
input_data = "files"
data_dir = "./test-datasets"
run_timeout_secs = "900"
timeout_secs = "2000"
run_count = "3"
leech_count = "15"
seed_count = "3"
max_connection_rate = "100"
# input_data = "random"
# file_size = "10000000,30000000,50000000"
latency_ms = "100"
bandwidth_mb = "100"
enable_tcp = "false"
enable_dht = "true"
#dialer = "sparse"