[metadata]
name = "trickle-performance-test"
author = "Marcel Ebert"

[global]
plan = "trickle-spreading"
case = "transfer"
builder = "docker:go"
runner = "local:docker"

total_instances = 12

[[groups]]
id = "nodes"
instances = { count = 12 }

[groups.build]
skip_runtime_image = "true"

[groups.run]
[groups.run.test_params]
input_data = "random"
file_size = "512"
#file_size = "153600" # 150 kib
#file_size = "5242880" # 5 mib
run_timeout_secs = "60"
#timeout_secs = "3000"
timeout_secs = "1500"
run_count = "40"
eavesdropper_count = "1"
trickling_delay_ms = "0,50,100,150,200,250,300,350,400"
latency_ms = "50"
#latency_ms = "100"
#latency_ms = "150"
#latency_ms = "200"
enable_tcp = "true"
dialer = "edge"
#dialer = "center"
